name: Sync Google Sheet CSV

on:
  schedule:
    # Runs every 1 hour (你可以根据需要调整频率)
    - cron: '0 * * * *'
  workflow_dispatch:
    # 允许手动触发此工作流

jobs:
  sync_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 明确授予对仓库内容的写入权限

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Fetch Google Sheet CSV
      id: fetch_csv
      run: |
        GOOGLE_SHEET_CSV_URL="${{ vars.GOOGLE_SHEET_CSV_URL || 'https://docs.google.com/spreadsheets/d/e/2PAC-1vQJ__EJVsqIpDJbdyKPh8nwpyd0GUdwm-Ivdl4rsD_-k9oruRccECXHwigtJOrOaIt8LtcNwEP3OxUY/pub?gid=0&single=true&output=csv' }}"
        
        # 定义保存CSV的文件路径
        CSV_FILE_PATH="data/your_data.csv" # 你可以自定义这个路径和文件名
        
        mkdir -p data # 确保目录存在
        
        # >>> 修改这一行: 添加 -A "User-Agent"
        curl -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" "$GOOGLE_SHEET_CSV_URL" -o "$CSV_FILE_PATH"
        # <<<

        # 检查是否成功下载
        if [ ! -f "$CSV_FILE_PATH" ]; then
          echo "Error: CSV file was not downloaded."
          exit 1
        fi
        # 验证下载的文件内容是否是有效的CSV，而不是错误页面
        # 简单检查文件开头是否包含HTML标签
        if head -n 1 "$CSV_FILE_PATH" | grep -q "<!DOCTYPE html>"; then
          echo "Error: Downloaded file is HTML (likely an error page), not CSV."
          cat "$CSV_FILE_PATH" # 打印文件内容以便调试
          exit 1
        fi
        echo "CSV downloaded to $CSV_FILE_PATH"

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push if changes exist
      run: |
        git add .
        if ! git diff-index --quiet HEAD; then
          git commit -m "Update data from Google Sheet [skip ci]"
          git push
        else
          echo "No changes in CSV file. Skipping commit."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
